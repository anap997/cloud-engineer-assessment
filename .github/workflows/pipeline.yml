name: GitHub Actions pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feature/**
      - bugfix/**
      - release/**
  workflow_dispatch:
    inputs:
      BUMP_VERSION:
        required: false
        type: choice
        options:
          - ''
          - major
          - minor
          - patch
          - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Configure Git identity
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' 

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./src/.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./src/.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./src/.sonar/scanner

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./src/.sonar/scanner/dotnet-sonarscanner begin /k:"anap997_cloud-engineer-assessment" /o:"anap997" /d:sonar.token="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build --configuration Release ./src/todoapi.csproj
          ./src/.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
      
      - name: Install bumpversion
        run: pip install bumpversion
        
      - name: Version Bump
        run: |
          if [[ "${{ inputs.BUMP_VERSION }}" == '' ]]; then
            bumpversion release
          else
            bumpversion ${{ inputs.BUMP_VERSION }}
          fi

      - name: Build and push Docker image
        run: |
          NAME=todoapp
          VERSION=$(cat ./version)
          docker build . -t $NAME:$VERSION
          docker tag $NAME:$VERSION anapetrovska/$NAME:$VERSION
          docker push anapetrovska/$NAME:$VERSION
      
      - name: Update version in Helm chart
        run: |
          VERSION=$(cat ./version)
          echo $VERSION
          sed -i "s|^version: .*|version: $VERSION|" helm/Chart.yaml
           
      - name: Commit version changes
        run: |
          git branch
          git add --all
          git commit -m "Bumping version to $VERSION" || true
          git push
  
      - name: Start minikube
        id: minikube
        uses: medyagh/setup-minikube@master
      
      - name: Setup Helm
        uses: azure/setup-helm@v4.2.0
  
      - name: Install Helm Chart
        run: |
          kubectl create namespace todoapp
          helm upgrade --install todo-app -n todoapp ./helm 
        
      - name: Check app health status
        run: |
          sleep 30
          kubectl get pods -n todoapp
          pod_name=$(kubectl get pods -n todoapp -o=jsonpath='{.items[*].metadata.name}')
          status=$(kubectl exec $pod_name -n todoapp -- sh -c 'curl http://localhost:8080/healthz')
          if [ "$status" != "Healthy" ]; then
            echo "Application status is not healthy. Failing the job."
            exit 1
          fi
          
